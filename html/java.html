    function validar(){
        var nome=formuser.nome.value;
        var email=formuser.email.value;
        var senha=formuser.senha.value;
        
        if(nome==""){
            alert("O preenchimento desse campo é obrigatório");
            formuser.nome.focus();
            return false;
        }

        if(email=="" || email.indexOf('@')==-1){
            alert("O preenchimento do campo email é obrigatorio");
            formuser.email.focus();
            return false;
        }
    
        if(senha=="" || senha.length <=5){
            alert("O preenchimento do campo senha é obrigatório com no minimo 6 digitos");
            formuser.senha.focus();
            return false;
        }
        
        alert("Prezado(a) " + nome+ "Seja bem vindo, enviaremos os nossos portfolios \n de cursos para o email" +email); 
    }

        Nome:<input type="text" name="nome"><br><br>
        Email:<input type="text" name="email"><br><br>
        Senha:<input type="password" name="senha"><br><br>

        <input type="submit" onclick="validar()" value="Enviar">
