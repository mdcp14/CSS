<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

     <!--Chamada de uma biblioteca em CSS-->
     <link rel="stylesheet" href="../css/estilos.css"

    <!--Chamado do bootstrap-->
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Chamada da biblioteca JS do bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>

<body>
    <!--Barra de Cores-->
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-3 div1">Home</div>
            <div class="col-lg-4 col-md-6 col-sm-3 div2">Produtos</div>
            <div class="col-lg-3 col-md-2 col-sm-3 div3">Contatos</div>
            <div class="col-lg-2 col-md-2 col-sm-3 div4">Links</div>

        </div>
        <div class="row">
            <div class="col-lg-1 col-md-1 col-sm-1 div1">Coluna 1</div>
            <div class="col-lg-10 col-md-10 col-sm-10 div2"> <fieldset>
            

            <legend><b>Formulario de Acesso para os nossos Cursos</b></legend><br>

            <label>Nome:</label><input type="text" name="nome" class="campo_nome" required><br><br>
            <label>Email:</label><input type="email" name="email" class="campo_email" required><br><br>
            <label>Senha:</label><input type="password" name="senha" class="campo_senha" requeired><br><br>
            <!--Escolha tipo Radio, seleconar 1 como obrigatorio-->
            <label>Genero:</label>
            <input type="radio" name="r_opcao" value="Feminino" /> <span>Feminino</span>
            <input type="radio" name="r_opcao" value="Feminino" /> <span>Masculino</span>
            <input type="radio" name="r_opcao" value="Feminino" /> <span>Não Informado</span><br><br>

            <!--Campo para incluir calendário-->
            <label>Data que deseja fazer o curso:</label><input type="date" name="data"><br><br>

            <!--Campo de checkbox, selecione as opções-->
            <label>Informe o periodo que deseja fazer o curso:</label>
            <input type="checkbox" name="c_opcao" value="manhã" /> <span>Manhã</span>
            <input type="checkbox" name="c_opcao" value="tarde" /> <span>Tarde</span>
            <input type="checkbox" name="c_opcao" value="noite" /> <span>Noite</span><br><br>

            <!--Caixa de selecao, dropbox ou dropdown list-->
            <label>Escolha o seu curso desejado:</label>
            <select>
                <option value=""></option>
                <option value="XML">XML</option>
                <option value="HTML5">HTML5</option>
                <option value="CSS">CSS</option>
                <option value="JS">JS</option>
            </select><br><br>

            <!--TextArea, caixa de mensagem -->
            <label>Mensagem</label><br>
            <textarea cols="40" rows="4" name="mensagem" placeholder="Pode digitar até 300 caracteres"
                maxlength="300"></textarea><br/><br/>

            <!--Campo file - upload-->>
            <label>Anexar um comprovante de residência:</label>
            <input type="file" name="arquivo"><br><br>


            <!--Botão enviar-->>
            <input type="submit" values="Enviar">

        </fieldset></div>
            <div class="col-lg-1 col-md-1 col-sm-1 div3">Coluna 2</div>

            </div>
     </div>       

</body>
</html>
